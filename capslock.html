<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <h1 id="text">This program checks if CapsLock is enabled/disabled.</h1>
    <script>
        document.addEventListener("keyup", function(event) {
            var text = document.getElementById("text");
                if (event.getModifierState("CapsLock")) {
                  text.innerHTML = "Caps Lock is enabled";
                } else {
                  text.innerHTML = "Caps Lock is disabled";
                }
        });
    </script>
</body>
</html>
